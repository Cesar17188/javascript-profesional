        function makeCounter(n) {
            let count = n;

            return {
                increase: function () {
                    count += 1;
                },
                decrease: function () {
                    count -= 1;
                },
                getCount: function () {
                    return `The counter is: ${count}`;
                },
            }
        }

        let counter = makeCounter(7);

        console.log(counter.getCount());
        counter.increase();
        console.log(counter.getCount());

        counter.decrease();
        counter.decrease();
