<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipal</title>
</head>

<body>
    <a href="./index.html">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function () {
            console.log(`New: ${this.name}`);
        };

        const zelda = new Hero("Zelda");

        // propiedades de la instancia
        console.log("Name: ", zelda.name);

        // propiedades de la "clase"
        console.log("Saludar:", zelda.saludar);

        // propiedades heredadas ej: toString
        console.log("Saludar:", zelda.toString);

        // hasOwnProperty (de d√≥nde sale toString o esto?)
        console.log(
            'zelda.hasOwnProperty("name"):',
            zelda.hasOwnProperty('name')
        );

    </script>
</body>

</html>
