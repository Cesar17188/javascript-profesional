<body>

    <script>
        function* simpleGenerator() {
            console.log("Generator Start");
            yield 1;
            yield 2;
            yield 3;
            console.log("Generator End");
        }

        // const gen = simpleGenerator();

        // Podemos hacer generadores infinitos
        function* idMaker() {
            let id = 1;
            while (true) {
                yield id;
                id = id + 1;
            }
        }

        function* idMakerWithReset() {
            let id = 1;
            let reset;
            while (true) {
                reset = yield id;
                if (reset) {
                    id = 1;
                } else {
                    id = id + 1;
                }
            }
        }

        // Ahora hagamos un ejemplo un poco m√°s comlejo: La secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;
            while (true) {
                const nextNuber = a + b;
                a = b;
                b = nextNuber;
                yield nextNuber;
            }
        }


    </script>
